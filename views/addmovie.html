<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        
    </head>
    <style>
            
            body {
                    background-image: url("https://cdn2.hercampus.com/hero-images/2019/03/12/DisneyParallaxNew_0.jpg");
                    background-color: #cccccc;

                    color: white;
                }
            
        </style>
    <body class="wrapper">
        <div class="container">
            <center><h1>Add a Movie to GMDB</h1></center>
           
            <form action="addmovie" method="POST">
                <div class="form-group">
                    <label for="moviename">Movie Name</label>
                    <input type="text" required class="form-control" id="movieName" name="movieName">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" required class="form-control" id="genre" name="genre">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" required class="form-control" id="rating" name="rating" min="0" max="10" step=".1">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </body>
</html>
